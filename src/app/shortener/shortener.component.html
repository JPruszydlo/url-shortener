<div class="pt-5 text-center mb-5">
  <input
    #LongUrl
    type="text"
    placeholder="Enter or Paste Your long URL"
    class="rounded-xl text-lg"
    style="padding: 5px; width: 90%; height: 32px"
    (keyup.enter)="shortenUrl(LongUrl.value); LongUrl.value = ''"
  />

  <button
    class="bg-blue-100 pl-2 pr-2 pt-1 pb-1 rounded-lg font-semibold text-base absolute top-14"
    style="right: 10%"
    (click)="shortenUrl(LongUrl.value); LongUrl.value = ''"
  >
    Shorten
  </button>
</div>
